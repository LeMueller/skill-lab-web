<!DOCTYPE html>
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title> Skill-Lab-Web</title>
</head>
<body>
<script src="./app.bundle.js"></script></body>
<a-scene id="scene">

    <a-assets>
        <a-asset-item id="cabinetBody" src="../assets/models/meshes/cabinet/body/cabinet.gltf"/>
        <a-asset-item id="cabinetDrawer" src="../assets/models/meshes/cabinet/drawer/drawer.gltf"/>
        <a-asset-item id="cabinetHandle" src="../assets/models/meshes/cabinet/handle/handle.gltf"/>
        <a-mixin id="cabinetSmallDrawer" scale="1 1 0.5"></a-mixin>
        <a-mixin id="cabinetSmallDrawerHandle" scale="1 1 2.083" position="0 0 -3.5"></a-mixin>

    </a-assets>

    <a-entity id="twoCabinets" position="0 0.5 -0.65" >
        <a-gltf-model src="#cabinetBody" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 5.43 3.41" drawer-open="open: 1.8 5.43 3.41; close: 0 5.43 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 4.1 3.41" drawer-open="open: 1.8 4.1 3.41; close: 0 4.1 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 2.8 3.41" drawer-open="open: 1.8 2.8 3.41; close: 0 2.8 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 5.43 0.037" drawer-open="open: 1.8 5.43 0.037; close: 0 5.43 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 4.1 0.037" drawer-open="open: 1.8 4.1 0.037; close: 0 4.1 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 2.8 0.037" drawer-open="open: 1.8 2.8 0.037; close: 0 2.8 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 1.4 0.1" scale="1 1 1" rotation="0 0 0" drawer-open="open: 1.8 1.4 0.1; close: 0 1.4 0.1">
                <a-gltf-model src="#cabinetHandle" ></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 0 0.1" scale="1 1 1" rotation="0 0 0" drawer-open>
                <a-gltf-model src="#cabinetHandle" ></a-gltf-model>
            </a-gltf-model>

        </a-gltf-model>

        <a-gltf-model src="#cabinetBody" position="0.675 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 5.43 3.41" drawer-open="open: 1.8 5.43 3.41; close: 0 5.43 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 4.1 3.41" drawer-open="open: 1.8 4.1 3.41; close: 0 4.1 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 2.8 3.41" drawer-open="open: 1.8 2.8 3.41; close: 0 2.8 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 5.43 0.037" drawer-open="open: 1.8 5.43 0.037; close: 0 5.43 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 4.1 0.037" drawer-open="open: 1.8 4.1 0.037; close: 0 4.1 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="../assets/models/meshes/cabinet/drawer/drawer.gltf" mixin="cabinetSmallDrawer" position="0 2.8 0.037" drawer-open="open: 1.8 2.8 0.037; close: 0 2.8 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 1.4 0.1" scale="1 1 1" rotation="0 0 0" drawer-open="open: 1.8 1.4 0.1; close: 0 1.4 0.1">
                <a-gltf-model src="#cabinetHandle" ></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 0 0.1" scale="1 1 1" rotation="0 0 0" drawer-open>
                <a-gltf-model src="#cabinetHandle" ></a-gltf-model>
            </a-gltf-model>

        </a-gltf-model>
    </a-entity>

    <!--camera -->
    <a-camera position="0 1.6 0">
        <a-entity cursor="fuse: false; fuseTimeout: 1000;"
                  position="0.000 0.000 -0.08"
                  geometry="primitive: ring; radiusInner: 0.0008; radiusOuter: 0.0013"
                  material="color: black; shader: flat"
                  cursor-submit>
        </a-entity>
        <!-- glove -->
        <!--<a-gltf-model id="gloveinfrontofcamera" visible="false" src="#handschuhe" scale="0.020 0.040 0.020" position="0.135 -0.118 -0.402" rotation="-57.009 -134.645 152.808"></a-gltf-model>-->
    </a-camera>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
