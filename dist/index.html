<!DOCTYPE html>
<html>
<head>
    <title>WebVR SkillsLab</title>
    <meta name="description" content="WebVR Skillslab" charset="utf-8">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>

    <!--<script src="https://rawgit.com/chenzlabs/gearvr-controls/master/dist/aframe-gearvr-controls-component.min.js"></script>-->

    <title> Skill-Lab-Web</title>
</head>
<body>
<script src="./app.bundle.js"></script>
</body>
<a-scene id="scene">

    <a-assets>
        <!-- cabinet -->
        <a-asset-item id="cabinetBody" src="./assets/models/meshes/cabinet/body/cabinetBody.gltf"/>
        <a-asset-item id="cabinetDrawer" src="./assets/models/meshes/cabinet/drawer/drawer.gltf"/>

        <img id="drawerLabelCutlery" src="./assets/models/meshes/cabinet/labels/Infusionsbesteck512.png">
        <img id="drawerLabelMandrins" src="./assets/models/meshes/cabinet/labels/Mandrins512.png">
        <img id="drawerLabelSprizen" src="./assets/models/meshes/cabinet/labels/Sprizen512.png">
        <img id="drawerLabelVenen" src="./assets/models/meshes/cabinet/labels/Venenverweilkanuelen512.png">

        <!-- cupboard -->
        <a-asset-item id="cupboardBody" src="./assets/models/meshes/cupboard/body/cupboardBody.gltf"/>
        <a-asset-item id="cupboardLeftDoor" src="./assets/models/meshes/cupboard/leftDoor/cupboardDoorLeft.gltf"/>
        <a-asset-item id="cupboardLeftDoorHandle" src="./assets/models/meshes/cupboard/leftDoor/cupboardDoorLeftHandle.gltf"/>
        <a-asset-item id="cupboardRightDoor" src="./assets/models/meshes/cupboard/rightDoor/cupboardDoorRight.gltf"/>
        <a-asset-item id="cupboardRightDoorHandle"

        <!-- hand disinfection dispenser -->
        <a-asset-item id="dispenserBody" src="./assets/models/meshes/dispenser/dispenserBody.gltf"/>
        <a-asset-item id="dispenserHandle" src="./assets/models/meshes/dispenser/dispenserHandle.gltf"/>
        <img id="disinfectionLabel" src="./assets/models/meshes/dispenser/disinfectionLabel.png">

        <!-- hand disinfection poster-->
        <img id="handDisinfectionPosterImage" src="./assets/images/handsdisinfectionPoster512.png">

        <!-- clock -->
        <a-asset-item id="clockBodyMesh" src="./assets/models/meshes/clock/clock.gltf"/>
        <a-asset-item id="clockHand" src="./assets/models/meshes/clock/clockHand.gltf"/>
        <a-asset-item id="clockMarker" src="./assets/models/meshes/clock/clockMarker.gltf"/>

        <!-- wasteBin -->
        <a-asset-item id="wasteBinBody" src="./assets/models/meshes/wasteBin/wasteBin.gltf"/>
        <a-asset-item id="wasteBinCap" src="./assets/models/meshes/wasteBin/wasteBinCap.gltf"/>

        <!-- cloth bottle -->
        <a-asset-item id="clothBottleBody" src="./assets/models/meshes/clothBottle/clothBottleBody.gltf"/>
        <a-asset-item id="clothBottleCap" src="./assets/models/meshes/clothBottle/clothBottleCap.gltf"/>
        <a-asset-item id="clothBottleCloth" src="./assets/models/meshes/clothBottle/clothBottleCloth.gltf"/>

        <!-- cloth -->
        <a-asset-item id="clothMesh" src="./assets/models/meshes/cloth/clothDoubleNormals.gltf"></a-asset-item>

        <!-- glove shelf -->
        <a-asset-item id="gloveShelfBody" src="./assets/models/meshes/gloveShelf/shelfBody.gltf"/>
        <a-asset-item id="gloveShelfBox" src="./assets/models/meshes/gloveShelf/box.gltf"/>
        <img id="gloveBoxL" src="./assets/models/meshes/gloveShelf/labelL256.png">
        <img id="gloveBoxM" src="./assets/models/meshes/gloveShelf/labelM256.png">
        <img id="gloveBoxS" src="./assets/models/meshes/gloveShelf/labelS256.png">

        <!-- holder -->
        <a-asset-item id="holder" src="./assets/models/meshes/holder/holder.gltf"/>

        <!-- room -->
        <img id="wallTexture" src="./assets/models/texture/walltexture2048.jpg"/>
        <img id="floorTexture" src="./assets/models/texture/floortexture2048.jpg"/>

        <!-- whiteboard -->
        <img id="whiteboardTexture" src="./assets/models/meshes/note/whiteboard1024.jpg"/>
        <img id="noteTexture" src="./assets/models/meshes/note/note512.png"/>

        <!-- trash can -->
        <a-asset-item id="trashCan" src="./assets/models/meshes/trashCan/trashcan.gltf"/>

        <!-- portfolio -->
        <a-asset-item id="portfolioFrontsite" src="./assets/models/meshes/portfolio/portfolioFront.gltf"/>
        <a-asset-item id="portfolioBacksite" src="./assets/models/meshes/portfolio/portfolioBack.gltf"/>
        <img id="filledPortfolio" src="./assets/models/meshes/portfolio/filledPortfolio.png"/>
        <img id="colorStreak" src="./assets/models/meshes/portfolio/colorstreak.png"/>
        <img id="transparent" src="./assets/models/meshes/portfolio/transparent512.png"/>
        <img id="hook" src="./assets/models/meshes/portfolio/hook512.png"/>

        <!-- glove -->
        <a-asset-item id="gloveMesh" src="./assets/models/meshes/glove/glove.gltf"/>

        <!-- bottles -->
        <a-asset-item id="bottleMesh" src="./assets/models/meshes/bottle/bottleWithoutLiquid.gltf"/>
        <a-asset-item id="liquidMesh" src="./assets/models/meshes/bottle/liquid.gltf"/>
        <a-asset-item id="bottleCapMesh" src="./assets/models/meshes/bottle/bottleCap.gltf"/>
        <img id="nacl500" src="./assets/models/meshes/bottle/label_nacl_500_122018.png"/>
        <img id="g51000" src="./assets/models/meshes/bottle/label-G5_1000_122018.png"/>

        <!-- infusion set -->
        <a-asset-item id="infusionSetInPackMesh" src="./assets/models/meshes/infusionSet/inPack/1_Infusion_packed_outside.gltf"></a-asset-item>
        <img id="infusionSetLabel" src="././assets/models/meshes/infusionSet/inPack/InfusionsbesteckEtikett512.jpg"/>

        <a-asset-item id="infusionSetOpenMesh" src="./assets/models/meshes/infusionSet/open/2_Infusion_open.gltf"></a-asset-item>
        <a-asset-item id="infusionSetOpenCapMesh" src="./assets/models/meshes/infusionSet/open/2_Infusion_open_cap_center.gltf"></a-asset-item>
        <a-asset-item id="infusionSetOpenWheelMesh" src="./assets/models/meshes/infusionSet/open/2_Infusion_open_wheel.gltf"></a-asset-item>

        <a-asset-item id="infusionSetInBottleMesh" src="./assets/models/meshes/infusionSet/inBottle/5_Infusion_in_bottle.gltf"></a-asset-item>

        <a-asset-item id="infusionSetHangedMesh" src="./assets/models/meshes/infusionSet/hanged/7_2_Infusion_hanged.gltf"></a-asset-item>
        <a-asset-item id="infusionSetHangedFillMesh" src="./assets/models/meshes/infusionSet/hanged/7_2_Infusion_hanged_fill.gltf"></a-asset-item>
        <a-asset-item id="infusionSetHangedWheelMesh" src="./assets/models/meshes/infusionSet/hanged/7_2_Infusion_hanged_wheel.gltf"></a-asset-item>

        <a-asset-item id="infusionSetHangedFilledMesh" src="./assets/models/meshes/infusionSet/filled/8_infusion_filled.gltf"></a-asset-item>

        <a-asset-item id="infusionSetFixedMesh" src="./assets/models/meshes/infusionSet/fixed/9_infusion_tube_fixed.gltf"></a-asset-item>

        <!-- sticker stamper -->
        <a-asset-item id="stickerStamperMesh" src="./assets/models/meshes/stickerStamper/sticker_stamper.gltf"></a-asset-item>
        <img id="nameLabelEmptyImg" src="./assets/models/meshes/stickerStamper/namelabelempty512.jpg"/>
        <img id="nameLabelWroteImg" src="./assets/models/meshes/stickerStamper/namelabelwrote512.jpg"/>

        <!-- hand -->
        <a-asset-item id="rightHandMesh" src="./assets/models/meshes/hands/rightHand/hand_grasp_release_right.gltf"/>
        <a-asset-item id="leftHandMesh" src="./assets/models/meshes/hands/leftHand/hand_grasp_release_left.gltf"/>

    </a-assets>

    <!-- By webVR mode should the position 0 -6 2, 2D mode 0 0 2-->
    <a-entity id="allThings"  position="0 0 0" scale="1 1 1">

        <!-- cabinets -->
        <a-entity id="twoCabinets" position="0 0 -1">
            <a-gltf-model src="#cabinetBody" position="0 0.001 0" scale="0.1 0.1 0.1" rotation="0 270 0">

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 5.549 3.494" drawer_open="open: 1.8 5.549 3.494; close: 0 5.549 3.494">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 4.190 3.497" drawer_open="open: 1.8 4.190 3.497; close: 0 4.190 3.497">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 2.836 3.497" drawer_open="open: 1.8 2.836 3.497; close: 0 2.836 3.497">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 5.549 0.106" drawer_open="open: 1.8 5.549 0.106; close: 0 5.549 0.106">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model id="drawerWithCutlery" class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 4.190 0.106" drawer_open_with_infusion_set>
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                    <a-image src="#drawerLabelCutlery" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 2.836 0.106" drawer_open="open: 1.8 2.836 0.106; close: 0 2.836 0.106">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" position="0 1.451 0.116" scale="1 0.91 0.985" rotation="0 0 0"
                              drawer_open="open: 1.8 1.451 0.116; close: 0 1.451 0.116">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" position="0 0.105 0.116" scale="1 0.91 0.985" rotation="0 0 0" drawer_open>
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle"></a-gltf-model>
                </a-gltf-model>

            </a-gltf-model>

            <a-gltf-model src="#cabinetBody" position="0.680 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 5.549 3.499" drawer_open="open: 1.8 5.549 3.499; close: 0 5.549 3.499">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                    <a-image src="#drawerLabelVenen" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>

                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 4.190 3.499" drawer_open="open: 1.8 4.190 3.499; close: 0 4.190 3.499">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                    <a-image src="#drawerLabelSprizen" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>

                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 2.836 3.499" drawer_open="open: 1.8 2.836 3.499; close: 0 2.836 3.499">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                    <a-image src="#drawerLabelMandrins" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>

                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 5.558 0.106" drawer_open="open: 1.8 5.558 0.106; close: 0 5.558 0.106">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 4.190 0.106" drawer_open="open: 1.8 4.190 0.106; close: 0 4.190 0.106">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                              position="0 2.836 0.106" drawer_open="open: 1.8 2.836 0.106; close: 0 2.836 0.106">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" position="0 1.451 0.116" scale="1 0.910 0.985" rotation="0 0 0"
                              drawer_open="open: 1.8 1.451 0.116; close: 0 1.451 0.116">
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle"></a-gltf-model>
                </a-gltf-model>

                <a-gltf-model class="drawer" src="#cabinetDrawer" position="0 0.105 0.116" scale="1 0.910 0.985" rotation="0 0 0" drawer_open>
                    <a-gltf-model drawer_open_with_handle src="#cabinetHandle"></a-gltf-model>
                </a-gltf-model>

            </a-gltf-model>
        </a-entity>

        <!-- cupboard -->
        <a-entity id="twoCupboard" position="0 1.35 -1">
            <a-gltf-model src="#cupboardBody" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">
                <a-gltf-model id="leftCupboardLeftDoor" class="cupboardDoor" src="#cupboardLeftDoor" position="2.7 0 6.8" door_open>
                    <a-gltf-model src="#cupboardLeftDoorHandle"></a-gltf-model>
                    <a-box position="0.023 2.034 -1.726" scale="0.01 2.032 1.721" material="translate: true; opacity: 0.3; alpha-test: 0.1; depth-test: false;"></a-box>
                </a-gltf-model>

                <a-gltf-model id="leftCupboardRightDoor" class="cupboardDoor" src="#cupboardRightDoor" position="2.7 0 0" door_open="open:0 75 0">
                    <a-gltf-model src="#cupboardRightDoorHandle"></a-gltf-model>
                    <a-box position="0 2.034 1.690" scale="0.01 2.032 1.721" material="translate: true; opacity: 0.3; alpha-test: 0.1; depth-test: false;"></a-box>
                </a-gltf-model>
            </a-gltf-model>
            <a-gltf-model src="#cupboardBody" position="0.676 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">
                <a-gltf-model id="rightCupboardLeftDoor" class="cupboardDoor" src="#cupboardLeftDoor" position="2.7 0 6.8" door_open="open:0 -75 0">
                    <a-gltf-model src="#cupboardLeftDoorHandle"></a-gltf-model>
                    <a-box position="0.023 2.034 -1.726" scale="0.01 2.032 1.721" material="translate: true; opacity: 0.3; alpha-test: 0.1; depth-test: false;"></a-box>
                </a-gltf-model>

                <a-gltf-model id="rightCupboardRightDoor" class="cupboardDoor" src="#cupboardRightDoor" position="2.7 0 0" door_open="open:0 90 0">
                    <a-gltf-model src="#cupboardRightDoorHandle"></a-gltf-model>
                    <a-box position="0 2.034 1.690" scale="0.01 2.032 1.721" material="translate: true; opacity: 0.3; alpha-test: 0.1; depth-test: false;"></a-box>
                </a-gltf-model>
            </a-gltf-model>
        </a-entity>

        <!-- bottles -->
        <a-gltf-model bottle_nacl_500_vive id="nacl500Bottle" material="opacity: 0.6; depthTest: false" src="#bottleMesh" position="-0.441 1.407 -0.766" rotation="0 90 0" scale="0.1 0.1 0.1" bottle_nacl500>
            <a-gltf-model bottle_nacl500_cap id="nacl500Cap" src="#bottleCapMesh" position="0 0.906 0"></a-gltf-model>
            <a-image hook_nach500_label id="hookNach500Label" material="opacity: 0.6; depthTest: false" src="#hook" scale="0.5 0.5 0.5" position='-0.324 0 0' rotation="0 -90 0" visible="false" material="alphaTest: 0.32"></a-image>
            <a-box toggle_box_nach500_label visible="false" id="toggleBoxNacl500Label" scale="0.200 0.919 0.681" position='-0.387 0.085 0.024' material="color:#ff0000; transparent: true; opacity: 0.5"></a-box>

            <a-gltf-model toggle_box_nach500_liquid src="#liquidMesh"></a-gltf-model>
            <a-image hook_nach500_liquid id="hookBottleLiquid" material="opacity: 0.6; depthTest: false" src="#hook" scale="0.5 0.5 0.5" position="0.295 0.060 -0.385" rotation="0.000 149.203 0.000" visible="false" material="alphaTest: 0.32"></a-image>

            <a-image id="nacl500label" material="transparent:false;" src="#nacl500" scale="0.681 0.913 1.000" position="-0.314 0.087 0.020" rotation="0 270 0"></a-image>
            <a-image hook_nach500_cap id="hookBottleCap" material="opacity: 0.6; depthTest: false" src="#hook" scale="0.2 0.2 0.2" position="0 0.922 0" rotation="-90 -90 0" visible="false" material="alphaTest: 0.32"></a-image>
            <a-box toggle_box_nach500_cap visible="false" id="toggleBoxNacl500Cap" scale="0.355 0.228 0.41" position="0 0.975 0" material="color:#ff0000; transparent: true; opacity: 0.5"></a-box>

            <a-box toggle_box_nach500_name_label id="toggleBoxNacl500NameLabel" visible="false" scale="0.200 0.919 0.681" position='0.358 0.085 0.024' material="color:#ff0000; transparent: true; opacity: 0.5"></a-box>

            <a-image id="nameLabelWroteOnBottle" src="#nameLabelWroteImg" scale="0.5 0.25 0" position="0.314 0.141 0.001" rotation="0 90 180" visible="false"></a-image>


        </a-gltf-model>
        <a-box toggle_box_nacl500_on_desk id="toggleBoxNacl500OnDesk" scale="0.114 0.149 0.104" position="-0.320 0.752 -0.829" material="color:#ff0000; transparent: true; opacity: 0.5; depth-test: false; depth-write: false;" visible="false"></a-box>
        <a-box toggle_box_nacl500_hanged id="toggleBoxNacl500Hanged" scale="0.114 0.149 0.104" position="0.841 1.36 -0.539" material="color:#00ffff; transparent: true; opacity: 0.5; depth-test: false; depth-write: false;" visible="false"></a-box>


        <a-gltf-model id="g51000Bottle" src="#bottleMesh" position="-0.272 1.406 -0.766" rotation="0 90 0" scale="0.1 0.1 0.1">
            <a-gltf-model src="#bottleCapMesh" position="0 0.906 0"></a-gltf-model>

            <a-gltf-model src="#liquidMesh"></a-gltf-model>
            <a-image src="#g51000" scale="0.681 0.913 1.000" position="-0.314 0.087 0.020" rotation="0 270 0"></a-image>
        </a-gltf-model>


        <!-- hand disinfection dispenser -->
        <a-gltf-model src="#dispenserBody" position="-1.18 0.742 -0.9" scale="0.4 0.4 0.4">
            <a-gltf-model id="handDisinfectionHandle" src="#dispenserHandle" hand_disinfection></a-gltf-model>
            <a-image src="#disinfectionLabel" position="0 -0.13 0" scale="0.266 0.301 1"></a-image>
        </a-gltf-model>

        <!-- hand disinfection poster-->
        <a-image id="handDisinfectionPoster" src="#handDisinfectionPosterImage" position="-1.695 0.934 -1.002" scale="0.462 0.622 1.000"></a-image>

        <!-- clock -->
        <a-gltf-model id="clockBody" src="#clockBodyMesh" position="-1.2 1.35 -1" scale="0.2 0.2 0.2" rotation="0 270 0">
            <a-gltf-model id="secHand" src="#clockHand" position="0.1 0 0" scale="0.9 0.9 0.9 " rotation="90 0 0" clock_hand_roll></a-gltf-model>
            <a-gltf-model id="minHand" src="#clockHand" position="0.1 0 0" scale="0.9 0.725 1.026 " rotation="90 0 0" clock_hand_roll="minuteClockHand"></a-gltf-model>
            <a-gltf-model id="hHand" src="#clockHand" position="0.1 0 0" scale="0.9 0.624 1.353" rotation="90 0 0" clock_hand_roll="hourClockHand"></a-gltf-model>
        </a-gltf-model>

        <!-- waste bin-->
        <a-gltf-model src="#wasteBinBody" position="0.00 0.746 -0.93" scale="0.06 0.06 0.06 " rotation="0 45 0">
            <a-gltf-model src="#wasteBinCap" position="0.594 1.264 -0.020" waste_bin_cap_open></a-gltf-model>
        </a-gltf-model>
        <a-cylinder visible="false" id="toggleBoxWasteBin" toggle_box_waste_bin position="0.00 0.881 -0.93" height="0.170" radius="0.060" material="color:#ff0000; transparent: true; opacity: 0.5" visible="true"></a-cylinder>


            <!-- cloth bottle -->
        <a-gltf-model src="#clothBottleBody" position="0.22 0.678 -0.9" rotation="0 180 0" scale="0.15 0.15 0.15">
            <a-gltf-model id="clothBottleCap" src="#clothBottleCap" position="-0.017 0.851 0.322" cloth_bottle_cap_open cloth_bottle_cap_vive></a-gltf-model>
            <a-gltf-model id="clothInBottle" src="#clothBottleCloth" position="-0.053 0.599 0.145" scale="0.8 1 1" disinfection_cloth_in_bottle></a-gltf-model>
