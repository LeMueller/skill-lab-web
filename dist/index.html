<!DOCTYPE html>
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title> Skill-Lab-Web</title>
</head>
<body>
<script src="./app.bundle.js"></script>
</body>
<a-scene id="scene">

    <a-assets>
        <!-- cabinet -->
        <a-asset-item id="cabinetBody" src="./assets/models/meshes/cabinet/body/cabinetBody.gltf"/>
        <a-asset-item id="cabinetDrawer" src="./assets/models/meshes/cabinet/drawer/drawer.gltf"/>
        <a-asset-item id="cabinetHandle" src="./assets/models/meshes/cabinet/handle/handle.gltf"/>
        <a-mixin id="cabinetSmallDrawer" scale="1 1 0.5"></a-mixin>
        <a-mixin id="cabinetSmallDrawerHandle" scale="1 1 2.083" position="0 0 -3.5"></a-mixin>
        <img id="drawerLabelCutlery" src="./assets/models/meshes/cabinet/labels/Infusionsbesteck512.png">
        <img id="drawerLabelMandrins" src="./assets/models/meshes/cabinet/labels/Mandrins512.png">
        <img id="drawerLabelSprizen" src="./assets/models/meshes/cabinet/labels/Sprizen512.png">
        <img id="drawerLabelVenen" src="./assets/models/meshes/cabinet/labels/Venenverweilkanuelen512.png">


        <!-- cupboard -->
        <a-asset-item id="cupboardBody" src="./assets/models/meshes/cupboard/body/cupboardBody.gltf"/>
        <a-asset-item id="cupboardLeftDoor" src="./assets/models/meshes/cupboard/leftDoor/cupboardDoorLeft.gltf"/>
        <a-asset-item id="cupboardLeftDoorHandle" src="./assets/models/meshes/cupboard/leftDoor/cupboardDoorLeftHandle.gltf"/>
        <a-asset-item id="cupboardLeftDoorGlass" src="./assets/models/meshes/cupboard/leftDoor/leftGlass.gltf"/>
        <a-asset-item id="cupboardRightDoor" src="./assets/models/meshes/cupboard/rightDoor/cupboardDoorRight.gltf"/>
        <a-asset-item id="cupboardRightDoorHandle"
                      src="./assets/models/meshes/cupboard/rightDoor/cupboardDoorRightHandle.gltf"/>
        <a-asset-item id="cupboardRightDoorGlass" src="./assets/models/meshes/cupboard/rightDoor/rightGlass.gltf"/>

        <!-- hand disinfection dispenser -->
        <a-asset-item id="dispenserBody" src="./assets/models/meshes/dispenser/dispenserBody.gltf"/>
        <a-asset-item id="dispenserHandle" src="./assets/models/meshes/dispenser/dispenserHandle.gltf"/>
        <img id="disinfectionLabel" src="./assets/models/meshes/dispenser/disinfectionLabel.png">

        <!-- clock -->
        <a-asset-item id="clockBodyMesh" src="./assets/models/meshes/clock/clock.gltf"/>
        <a-asset-item id="clockHand" src="./assets/models/meshes/clock/clockHand.gltf"/>
        <a-asset-item id="clockMarker" src="./assets/models/meshes/clock/clockMarker.gltf"/>

        <!-- wasteBin -->
        <a-asset-item id="wasteBinBody" src="./assets/models/meshes/wasteBin/wasteBin.gltf"/>
        <a-asset-item id="wasteBinCap" src="./assets/models/meshes/wasteBin/wasteBinCap.gltf"/>

        <!-- cloth bottle -->
        <a-asset-item id="clothBottleBody" src="./assets/models/meshes/clothBottle/clothBottleBody.gltf"/>
        <a-asset-item id="clothBottleCap" src="./assets/models/meshes/clothBottle/clothBottleCap.gltf"/>
        <a-asset-item id="clothBottleCloth" src="./assets/models/meshes/clothBottle/clothBottleCloth.gltf"/>

        <!-- cloth -->
        <a-asset-item id="clothMesh" src="./assets/models/meshes/cloth/cloth.gltf"></a-asset-item>

        <!-- glove shelf -->
        <a-asset-item id="gloveShelfBody" src="./assets/models/meshes/gloveShelf/shelfBody.gltf"/>
        <a-asset-item id="gloveShelfBox" src="./assets/models/meshes/gloveShelf/box.gltf"/>
        <img id="gloveBoxL" src="./assets/models/meshes/gloveShelf/labelL256.png">
        <img id="gloveBoxM" src="./assets/models/meshes/gloveShelf/labelM256.png">
        <img id="gloveBoxS" src="./assets/models/meshes/gloveShelf/labelS256.png">

        <!-- holder -->
        <a-asset-item id="holder" src="./assets/models/meshes/holder/holder.gltf"/>

        <!-- room -->
        <img id="wallTexture" src="./assets/models/texture/walltexture2048.jpg"/>
        <img id="floorTexture" src="./assets/models/texture/floortexture2048.jpg"/>

        <!-- whiteboard -->
        <img id="whiteboardTexture" src="./assets/models/meshes/note/whiteboard1024.jpg"/>
        <img id="noteTexture" src="./assets/models/meshes/note/note512.png"/>

        <!-- trash can -->
        <a-asset-item id="trashCan" src="./assets/models/meshes/trashCan/trashcan.gltf"/>

        <!-- portfolio -->
        <a-asset-item id="portfolioFrontsite" src="./assets/models/meshes/portfolio/portfolioFront.gltf"/>
        <a-asset-item id="portfolioBacksite" src="./assets/models/meshes/portfolio/portfolioBack.gltf"/>
        <img id="filledPortfolio" src="./assets/models/meshes/portfolio/filledPortfolio.png"/>
        <img id="colorStreak" src="./assets/models/meshes/portfolio/colorstreak.png"/>
        <img id="transparent" src="./assets/models/meshes/portfolio/transparent512.png"/>
        <img id="hook" src="./assets/models/meshes/portfolio/hook512.png"/>

        <!-- glove -->
        <a-asset-item id="gloveMesh" src="./assets/models/meshes/glove/glove.gltf"/>

        <!-- bottles -->
        <a-asset-item id="bottleMesh" src="./assets/models/meshes/bottle/bottleWithoutLiquid.gltf"/>
        <a-asset-item id="liquidMesh" src="./assets/models/meshes/bottle/liquid.gltf"/>
        <a-asset-item id="bottleCapMesh" src="./assets/models/meshes/bottle/bottleCap.gltf"/>
        <img id="nacl500" src="./assets/models/meshes/bottle/label_nacl_500_122018.png"/>
        <img id="g51000" src="././assets/models/meshes/bottle/label-G5_1000_122018.png"/>

    </a-assets>

    <!-- cabinets -->
    <a-entity id="twoCabinets" position="0 0 -1">
        <a-gltf-model src="#cabinetBody" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 5.44 3.41" drawer_open="open: 1.8 5.44 3.41; close: 0 5.44 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 4.1 3.41" drawer_open="open: 1.8 4.1 3.41; close: 0 4.1 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 2.8 3.41" drawer_open="open: 1.8 2.8 3.41; close: 0 2.8 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 5.44 0.037" drawer_open="open: 1.8 5.44 0.037; close: 0 5.44 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model id="drawerWithCutlery" src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 4.1 0.037" drawer_open="open: 1.8 4.1 0.037; close: 0 4.1 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                <a-image src="#drawerLabelCutlery" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>

            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 2.8 0.037" drawer_open="open: 1.8 2.8 0.037; close: 0 2.8 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 1.4 0.1" scale="1 1 1" rotation="0 0 0"
                          drawer_open="open: 1.8 1.4 0.1; close: 0 1.4 0.1">
                <a-gltf-model src="#cabinetHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 0 0.1" scale="1 1 1" rotation="0 0 0" drawer_open>
                <a-gltf-model src="#cabinetHandle"></a-gltf-model>
            </a-gltf-model>

        </a-gltf-model>

        <a-gltf-model src="#cabinetBody" position="0.675 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 5.44 3.41" drawer_open="open: 1.8 5.44 3.41; close: 0 5.44 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                <a-image src="#drawerLabelVenen" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>

            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 4.1 3.41" drawer_open="open: 1.8 4.1 3.41; close: 0 4.1 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                <a-image src="#drawerLabelSprizen" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>

            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 2.8 3.41" drawer_open="open: 1.8 2.8 3.41; close: 0 2.8 3.41">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
                <a-image src="#drawerLabelMandrins" position="2.719 0.648 1.594" scale="2.832 1.000 1.000" rotation="0 90 0"></a-image>

            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 5.44 0.037" drawer_open="open: 1.8 5.44 0.037; close: 0 5.44 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 4.1 0.037" drawer_open="open: 1.8 4.1 0.037; close: 0 4.1 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" mixin="cabinetSmallDrawer"
                          position="0 2.8 0.037" drawer_open="open: 1.8 2.8 0.037; close: 0 2.8 0.037">
                <a-gltf-model src="#cabinetHandle" mixin="cabinetSmallDrawerHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 1.4 0.1" scale="1 1 1" rotation="0 0 0"
                          drawer_open="open: 1.8 1.4 0.1; close: 0 1.4 0.1">
                <a-gltf-model src="#cabinetHandle"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model src="#cabinetDrawer" position="0 0 0.1" scale="1 1 1" rotation="0 0 0" drawer_open>
                <a-gltf-model src="#cabinetHandle"></a-gltf-model>
            </a-gltf-model>

        </a-gltf-model>
    </a-entity>

    <!-- cupboard -->
    <a-entity id="twoCupboard" position="0 1.35 -1">
        <a-gltf-model src="#cupboardBody" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">
            <a-gltf-model id="leftDoor" src="#cupboardLeftDoor" position="2.7 0 6.8" door_open>
                <a-gltf-model src="#cupboardLeftDoorHandle"></a-gltf-model>
                <a-gltf-model src="#cupboardLeftDoorGlass"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model id="rightDoor" src="#cupboardRightDoor" position="2.7 0 0" door_open="open:0 75 0">
                <a-gltf-model src="#cupboardRightDoorHandle"></a-gltf-model>
                <a-gltf-model src="#cupboardRightDoorGlass"></a-gltf-model>
            </a-gltf-model>
        </a-gltf-model>
        <a-gltf-model src="#cupboardBody" position="0.676 0 0" scale="0.1 0.1 0.1" rotation="0 270 0">
            <a-gltf-model id="leftDoor" src="#cupboardLeftDoor" position="2.7 0 6.8" door_open="open:0 -75 0">
                <a-gltf-model src="#cupboardLeftDoorHandle"></a-gltf-model>
                <a-gltf-model src="#cupboardLeftDoorGlass"></a-gltf-model>
            </a-gltf-model>

            <a-gltf-model id="rightDoor" src="#cupboardRightDoor" position="2.7 0 0" door_open="open:0 90 0">
                <a-gltf-model src="#cupboardRightDoorHandle"></a-gltf-model>
                <a-gltf-model src="#cupboardRightDoorGlass"></a-gltf-model>
            </a-gltf-model>
        </a-gltf-model>
    </a-entity>

    <!-- bottles -->
    <a-gltf-model id="nacl500Bottle" src="#bottleMesh" position="-0.441 1.407 -0.766" rotation="0 90 0" scale="0.1 0.1 0.1">
        <a-gltf-model id="nacl500Cap" src="#bottleCapMesh" position="0 0.906 0"></a-gltf-model>
        <a-gltf-model src="#liquidMesh"></a-gltf-model>
        <a-image src="#nacl500" scale="0.681 0.913 1.000" position="-0.314 0.087 0.020" rotation="0 270 0"></a-image>
    </a-gltf-model>
    <a-gltf-model id="g51000Bottle" src="#bottleMesh" position="-0.272 1.420 -0.766" rotation="0 90 0" scale="0.1 0.1 0.1">
        <a-gltf-model src="#bottleCapMesh" position="0 0.906 0"></a-gltf-model>

        <a-gltf-model src="#liquidMesh"></a-gltf-model>
        <a-image src="#g51000" scale="0.681 0.913 1.000" position="-0.314 0.087 0.020" rotation="0 270 0"></a-image>
    </a-gltf-model>


    <!-- hand disinfection dispenser -->
    <a-gltf-model src="#dispenserBody" position="-1.18 0.742 -0.9" scale="0.4 0.4 0.4">
        <a-gltf-model src="#dispenserHandle" hand_disinfection></a-gltf-model>
        <a-image src="#disinfectionLabel" position="0 -0.13 0" scale="0.266 0.301 1"></a-image>
    </a-gltf-model>

    <!-- clock -->
    <a-gltf-model id="clockBody" src="#clockBodyMesh" position="-1.2 1.35 -1" scale="0.2 0.2 0.2" rotation="0 270 0">
        <a-gltf-model id="secHand" src="#clockHand" position="0.1 0 0" scale="0.9 0.9 0.9 " rotation="90 0 0" clock_hand_roll></a-gltf-model>
        <a-gltf-model id="minHand" src="#clockHand" position="0.1 0 0" scale="0.9 0.725 1.026 " rotation="90 0 0" clock_hand_roll="minuteClockHand"></a-gltf-model>
        <a-gltf-model id="hHand" src="#clockHand" position="0.1 0 0" scale="0.9 0.624 1.353" rotation="90 0 0" clock_hand_roll="hourClockHand"></a-gltf-model>
    </a-gltf-model>

    <!-- waste bin-->
    <a-gltf-model src="#wasteBinBody" position="0.00 0.746 -0.93" scale="0.06 0.06 0.06 " rotation="0 45 0">
        <a-gltf-model src="#wasteBinCap" position="0.594 1.264 -0.020" waste_bin_cap_open></a-gltf-model>
    </a-gltf-model>

    <!-- cloth bottle -->
    <a-gltf-model src="#clothBottleBody" position="0.22 0.678 -0.9" rotation="0 180 0" scale="0.15 0.15 0.15">
        <a-gltf-model src="#clothBottleCap" position="-0.017 0.851 0.322" cloth_bottle_cap_open></a-gltf-model>
        <a-gltf-model src="#clothBottleCloth" position="-0.053 0.599 0.145" scale="0.8 1 1" disinfection_cloth_in_bottle></a-gltf-model>
    </a-gltf-model>

    <!-- cloth -->
    <a-gltf-model id="clothOnTable" src="#clothMesh" position="0 0.681 -0.81" rotation="" scale="0.1 0.1 0.1" visible="false" disinfection_cloth_on_table></a-gltf-model>

    <!-- glove shelf -->
    <a-gltf-model src="#gloveShelfBody" position="0.570 0.979 -1.000" scale="0.15 0.15 0.15">
        <a-gltf-model src="#gloveShelfBox" position="0.015 1.125 0.000" scale="1.115 1.115 1" glove>
            <a-image src="#gloveBoxL" position="0 -0.530 0.219" scale="0.777 0.349 1.000"></a-image>
            <a-gltf-model id="gloveL" src="#gloveMesh" position="0.112 -0.529 0.194" rotation="-8.169 144.708 5.738" scale="0.08 0.08 0.08"></a-gltf-model>
        </a-gltf-model>
        <a-gltf-model src="#gloveShelfBox" position="0.015 0.625 0.000" scale="1.115 1.115 1" glove>
            <a-image src="#gloveBoxM" position="0 -0.530 0.219" scale="0.777 0.349 1.000"></a-image>
            <a-gltf-model id="gloveM" src="#gloveMesh" position="0.112 -0.529 0.194" rotation="-8.169 144.708 5.738" scale="0.08 0.08 0.08"></a-gltf-model>
        </a-gltf-model>
        <a-gltf-model src="#gloveShelfBox" position="0.015 0.039 0.000" scale="1.115 1.115 1" glove>
            <a-image src="#gloveBoxS" position="0 -0.530 0.219" scale="0.777 0.349 1.000"></a-image>
            <a-gltf-model id="gloveS" src="#gloveMesh" position="0.112 -0.529 0.194" rotation="-8.169 144.708 5.738" scale="0.08 0.08 0.08"></a-gltf-model>
        </a-gltf-model>
    </a-gltf-model>

    <!-- holder -->
    <a-gltf-model src="#holder" position="0.975 0 -0.65" rotation="0 41.59 0" scale="0.5 0.45 0.5"></a-gltf-model>

    <!-- walls -->
    <a-image id="wallfront" src="#wallTexture" scale="4.833 2.155 1.000" position="-0.233 1.075 -1.004" rotation=""></a-image>
    <a-image id="wallleft" src="#wallTexture" scale="4.833 2.155 1.000" position="-2.649 1.075 1.398" rotation="0 90 0"></a-image>
    <a-image id="wallright" src="#wallTexture" scale="4.833 2.155 1.000" position="2.188 1.075 1.398" rotation="0 90 0"></a-image>
    <a-image id="walltop" src="#wallTexture" scale="4.833 4.865 1.000" position="-0.233 2.121 1.420" rotation="90 0 0"></a-image>
    <a-image id="wallback" src="#wallTexture" scale="4.833 2.155 1.000" position="-0.233 1.075 3.803" rotation=""></a-image>

    <!-- floor -->
    <a-image id="floor" src="#floorTexture" scale="4.801 4.807 1.268" position="-0.212 0.001 1.395" rotation="90 0 0"></a-image>

    <!-- whiteboard -->
    <a-image id="whiteboard" src="#whiteboardTexture" scale="1.656 1.055 1.000" position="-2.639 0.988 0.000" rotation="0 90 0">
        <a-image id="note" src="#noteTexture" scale="0.3 0.3 0.3" position="0.273 -0.223 0.017" rotation="0 0 0"></a-image>
    </a-image>

    <!-- trash can -->
    <a-gltf-model src="#trashCan" position="-0.926 0.152 -0.836" scale="0.250 0.300 0.250"></a-gltf-model>

    <!-- portfolio -->
    <a-gltf-model src="#portfolioBacksite" scale="0.1 0.1 0.1" position="-0.57 0.684 -0.980" rotation="0 -90 -1.43" portfolio>
        <a-gltf-model id="portfolioFrontSiteModel" src="#portfolioFrontsite" position="-0.08 -0.015 0" rotation="0 0 -122.728"></a-gltf-model>

        <a-image src="#filledPortfolio" scale="1.8 1 1" position="0.485 0.008 -0.027" rotation="-90.000 180.000 -90.000"></a-image>
        <a-image src="#colorStreak" scale="0.792 0.161 1.000" position="1.070 0.003 -0.486" rotation="-90 -90 180"></a-image>

        <a-image portfolioCheck id="transparentName" src="#transparent" scale="0.1 0.1 0.1" position="0.147 0.027 0.671" rotation="-90 90 0" visible="true"></a-image>
        <a-image id="hookName" src="#hook" scale="0.1 0.1 0.1" position="0.147 0.027 0.671" rotation="-90 90 0" checked="false" visible="false"></a-image>

        <a-image portfolioCheck id="transparentDrug" src="#transparent" scale="0.1 0.1 0.1" position="0.899 0.043 0.700" rotation="-90 90 0" visible="true"></a-image>
        <a-image id="hookDrug" src="#hook" scale="0.1 0.1 0.1" position="0.899 0.043 0.700" rotation="-90 90 0" checked="false" visible="false"></a-image>

        <a-image portfolioCheck id="transparentDose" src="#transparent" scale="0.1 0.1 0.1" position="0.894 0.057 0.541" rotation="-90 90 0" visible="true"></a-image>
        <a-image id="hookDose" src="#hook" scale="0.1 0.1 0.1" position="0.894 0.057 0.541" rotation="-90 90 0" checked="false" visible="false"></a-image>

        <a-image portfolioCheck id="transparentIV" src="#transparent" scale="0.1 0.1 0.1" position="0.899 0.060 0.426" rotation="-90 90 0" visible="true"></a-image>
        <a-image id="hookIV" src="#hook" scale="0.1 0.1 0.1" position="0.899 0.060 0.426" rotation="-90 90 0" checked="false" visible="false"></a-image>

        <a-image portfolioCheck id="transparentCF" src="#transparent" scale="0.1 0.1 0.1" position="0.908 0.040 -0.28" rotation="-90 90 0" visible="true"></a-image>
        <a-image id="hookCF" src="#hook" scale="0.1 0.1 0.1" position="0.908 0.040 -0.28" rotation="-90 90 0" checked="false" visible="false"></a-image>
    </a-gltf-model>


    <!--camera -->
    <a-camera position="0 1.1 -0.35">
        <a-entity cursor="fuse: false; fuseTimeout: 1000;"
                  position="0.000 0.000 -0.1"
                  geometry="primitive: ring; radiusInner: 0.0008; radiusOuter: 0.0013"
                  material="color: black; shader: flat"
                  cursor-submit>
        </a-entity>
        <!-- glove -->
        <!--<a-gltf-model id="gloveinfrontofcamera" visible="false" src="#handschuhe" scale="0.020 0.040 0.020" position="0.135 -0.118 -0.402" rotation="-57.009 -134.645 152.808"></a-gltf-model>-->
    </a-camera>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
